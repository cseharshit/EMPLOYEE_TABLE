<html>
<meta charset="utf-8"/>
 <head>
   <title>Employee Table</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src=" ./script1.js "></script>
 </head>
<body>
<table  class="table table-bordered"  id="myTable">
<thead>
<th>
Employee Name
</th>
<th>
Employee Designation
</th>
<th>
Actions
</th>
</thead>
<tbody id='employee-table-body'>

</tbody>
</table>

<div  id="form">
    <button  id="createEmployee"  class="btn" onclick="emp_form()"> Create Employee </button>
</div>
<br><br>
<form id="employeeform" method="post" name="employeeform" style="display:none">
    Employee Name: <input id="ename" type="text" maxlength="40"> &nbsp
    Employee Designation: <input id="edes" type="text" maxlength="100"> <br>
    <button type="submit" value="Submit">Submit</button>
</form>

<form id="updateform" method="post" name="updateform" style="display:none">
    Employee Name: <input id="updatedename" type="text" maxlength="40"> &nbsp
    Employee Designation: <input id="updatededes" type="text" maxlength="100"> <br>
    <button type="update" value="update">Update</button>
</form>
</body>
<script type=text/javascript>
function emp_form()
{
   document.getElementById("employeeform").style.display="block";
}
</script>
</html>
